# Deploy Angular app to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Also allow manual trigger

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Angular app
        run: npm run build -- --base-href /brasil-dashboard/
        
      - name: Verify build output (debug)
        run: |
          echo "=== Checking build output ==="
          ls -la dist/
          echo "=== Checking brasil-dashboard directory ==="
          ls -la dist/brasil-dashboard/
          echo "=== Checking browser subdirectory ==="
          ls -la dist/brasil-dashboard/browser/ || echo "browser directory not found"
          echo "=== Checking for index.html ==="
          if [ -f "dist/brasil-dashboard/browser/index.html" ]; then
            echo "✅ index.html found at dist/brasil-dashboard/browser/index.html"
            head -5 dist/brasil-dashboard/browser/index.html
          else
            echo "❌ index.html NOT found in browser directory!"
            find dist/ -name "*.html" -type f
          fi
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/brasil-dashboard/browser
          force_orphan: true